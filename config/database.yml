
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  database: bookshop
  username: root
  password: root
  host: localhost
  port: 3306
  socket: ""

development:
